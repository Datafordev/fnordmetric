<script type="text/javascript">
  var SearchComponent = function() {
    this.createdCallback = function() {

      var input = this.shadowRoot.querySelector("input");
      var base = this;
      var min_length = 1;

      if (this.hasAttribute('data-style')) {
        input.className += this.getAttribute('data-style');
      }

      if (this.hasAttribute('data-size')) {
        this.shadowRoot.querySelector('.wrapper').className += " " + this.getAttribute('data-size');
      }

      if (this.getAttribute('data-placeholder') != null) {
        input.placeholder = this.getAttribute('data-placeholder');
      }

      this.shadowRoot.querySelector('.icon').onclick = function() {
        base.submitSearch();
      }

      input.addEventListener('focus', function() {
        this.value = "";
      }, false);

      input.addEventListener('input', function() {
        if (this.value.length >= min_length) {
          base.fireAutoCompleteEvent();
        } else {
          base.closeDropDownMenu();
        }
      }, false);

      input.addEventListener('keydown', function(e) {
        switch (e.keyCode) {
          //Enter
          case 13:
            base.submitSearch();
            break;

          //Up Arrow
          case 38:
            base.dropDownMoveUp();
            break;

          //Down Arrow
          case 40:
            base.dropDownMoveDown();
            break;

          default:
            break;
        }
      }, false);

      window.addEventListener('click', function() {
        base.closeDropDownMenu();
      }, false);

    };

    this.attributeChangedCallback = function(attr, old_val, new_val) {
      switch (attr) {
        case 'data-style':
          this.shadowRoot.querySelector("input").className += new_val;
          break;
        case 'data-placeholder':
          this.shadowRoot.querySelector("input").placeholder = new_val;
          break;
        case 'data-size':
          this.shadowRoot.querySelector("input").className += " " + new_val;
        default:
          break;
      }
    }

    this.getValue = function() {
      var input = this.shadowRoot.querySelector("input");
      return input.value;
    };

    this.getActiveListElem = function() {
      var active_elem = this.shadowRoot.querySelectorAll("li[data-active='true']");

      if (active_elem !== null) {
        return active_elem[0];
      }
    };

    this.updateDataActiveAttr = function(new_elem, old_elem) {
      new_elem.setAttribute('data-active', 'true');

      if (old_elem !== undefined) {
        old_elem.setAttribute('data-active', 'false');
      }
    };

    this.dropDownMoveUp = function() {
      var active_elem = this.getActiveListElem();
      var new_active_elem;
      if (active_elem !== undefined ) {
        new_active_elem = active_elem.previousSibling;
        //first list elem is already active
        if (new_active_elem === null) {
          new_active_elem = active_elem;
          active_elem = undefined;
        }
      } else {
        new_active_elem = this.shadowRoot.querySelector("li");
      }

      this.updateDataActiveAttr(new_active_elem, active_elem);
    };

    this.dropDownMoveDown = function() {
      var active_elem = this.getActiveListElem();
      var new_active_elem;
      if (active_elem !== undefined ) {
        new_active_elem = active_elem.nextSibling;
        //last list elem is already active
        if (new_active_elem === null) {
          new_active_elem = active_elem;
          active_elem = undefined;
        }
      } else {
        new_active_elem = this.shadowRoot.querySelector("li");
      }

      this.updateDataActiveAttr(new_active_elem, active_elem);
    };

    this.submitSearch = function(query) {
      var active_elem = this.getActiveListElem();
      if (active_elem !== undefined) {
        this.shadowRoot.querySelector("input").value = active_elem.innerText;
      }
      if (query !== undefined) {
        this.shadowRoot.querySelector("input").value = query;
      }
      this.closeDropDownMenu();
      this.fireSearchSubmitEvent();
    };


    this.openDropDownMenu = function(items) {
      var list = this.shadowRoot.querySelector("ul");
      list.innerHTML = "";
      list.style.display = "block";

      var base = this;
      items.map(function(item) {
        var list_elem = document.createElement("li");
        list_elem.innerHTML = "<a href='#'>" + item.query + "</a>";
        list.appendChild(list_elem);

        list_elem.onclick = function(e) {
          e.stopPropagation();
          e.preventDefault();
          base.submitSearch(this.innerText);
        }

        list_elem.addEventListener('mouseover', function() {
          var active_elem = base.getActiveListElem();
          if (active_elem !== undefined) {
            active_elem.setAttribute('data-active', 'false');
          }
        }, false);
      });
    };

    this.closeDropDownMenu = function() {
      var list = this.shadowRoot.querySelector("ul");
      list.innerHTML = "";
      list.style.display = "none";
    };

    this.autocomplete = function(term, items) {
      if (term == this.getValue() && items.length > 0) {
        this.openDropDownMenu(items);
      }
    };

    this.fireAutoCompleteEvent = function() {
      this.dispatchEvent(new Event('fn-search-autocomplete'));
    };

    this.fireSearchSubmitEvent = function() {
      this.dispatchEvent(new Event('fn-search-submit'));
    };

  };

  window.addEventListener("fn-ready", function() {
    var search = Fnord.registerComponent("fn-search", SearchComponent);
  });
</script>
