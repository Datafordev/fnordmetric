<template id="fn-dropdown-demo-base-tpl">
  <section>
    <style type='text/css'>
      .below {
        margin-bottom: 20px;
      }
    </style>
    <h1>Styles</h1>

    <!-- Standard Dropdown -->
    <h3><i>Example 1 &raquo;</i> Basic</h3>
    <!-- Default -->
    <fn-dropdown data-resolved='resolved'>
      <fn-dropdown-header>Value</fn-dropdown-header>
      <fn-dropdown-menu>
        <fn-dropdown-item data-selected>Value</fn-dropdown-item>
        <fn-dropdown-item>Count</fn-dropdown-item>
        <fn-dropdown-item>Sum</fn-dropdown-item>
        <fn-dropdown-item>Min</fn-dropdown-item>
        <fn-dropdown-item>Max</fn-dropdown-item>
        <fn-dropdown-item>Median</fn-dropdown-item>
      </fn-dropdown-menu>
    </fn-dropdown>

    <!-- Small -->
    <fn-dropdown  class="small" style="margin-left: 10px;">
      <fn-dropdown-item>Value</fn-dropdown-item>
      <fn-dropdown-item data-active='active'>Count</fn-dropdown-item>
      <fn-dropdown-item>Sum</fn-dropdown-item>
      <fn-dropdown-item>Min</fn-dropdown-item>
      <fn-dropdown-item>Max</fn-dropdown-item>
      <fn-dropdown-item>Median</fn-dropdown-item>
    </fn-dropdown>

    <!-- 'Input' Style Dropdown -->
    <h3><i>Example 2 &raquo;</i> Input Like</h3>
    <!-- Default -->
    <fn-dropdown class="input below" >
      <fn-dropdown-item>Important</fn-dropdown-item>
      <fn-dropdown-item>Starred</fn-dropdown-item>
      <fn-dropdown-item>Unread</fn-dropdown-item>
      <fn-dropdown-item>Promotions</fn-dropdown-item>
      <fn-dropdown-item>Social</fn-dropdown-item>
    </fn-dropdown>
    <br />

    <!-- Header Elem is displayed if no item is selected -->
    <fn-dropdown class="input below" >
      <fn-dropdown-header>Advanced</fn-dropdown-header>
      <fn-dropdown-item>Inverted</fn-dropdown-item>
      <fn-dropdown-item>Logarithmic</fn-dropdown-item>
    </fn-dropdown>
    <br />

    <!-- Small -->
    <fn-dropdown class="input small below" data-resolved='resolve'>
      <fn-dropdown-item>Edit</fn-dropdown-item>
      <fn-dropdown-item>Remove</fn-dropdown-item>
      <fn-dropdown-item>Hide</fn-dropdown-item>
    </fn-dropdown>
    <br />

    <!-- Compact -->
    <fn-dropdown class="input compact" data-resolved='resolve'>
      <fn-dropdown-item>&#10003; Unread</fn-dropdown-item>
      <fn-dropdown-item>&#10003; Promotions</fn-dropdown-item>
      <fn-dropdown-item>&#10003; Updates</fn-dropdown-item>
    </fn-dropdown>


    <!-- Inline Dropdown -->
    <h3><i>Example 4 &raquo;</i> Inline</h3>
    <!-- Default -->
    <span>Show the last
      <fn-dropdown class="inline" data-resolved='resolve'>
        <fn-dropdown-item>4 hours</fn-dropdown-item>
        <fn-dropdown-item>12 hours</fn-dropdown-item>
        <fn-dropdown-item>24 hours</fn-dropdown-item>
      </fn-dropdown>
    </span>

    <!-- Small -->
    <span>Format
      <fn-dropdown class="inline small" data-resolved='resolve'>
        <fn-dropdown-item>SVG</fn-dropdown-item>
        <fn-dropdown-item>JSON</fn-dropdown-item>
        <fn-dropdown-item>CSV</fn-dropdown-item>
      </fn-dropdown>
    </span>
  </section>

   <section>
    <h1>Multi Selectable Dropdown</h1>
    <fn-dropdown data-style='input small' data-select='checkbox' data-resolved='resolve'>
      <fn-dropdown-header>Linear</fn-dropdown-header>
      <fn-dropdown-item>Linear</fn-dropdown-item>
      <fn-dropdown-item>Inverted</fn-dropdown-item>
      <fn-dropdown-item>Logarithmic</fn-dropdown-item>
    </fn-dropdown>
  </section>

  <section>
    <h1>Content Options</h1>

    <!-- A Dropdown Menu Item Can Contain An Icon -->
    <h3><i>Example 1 &raquo;</i> Icon</h3>

    <!-- fn-dropdown-icon class -->
    <fn-dropdown class="input below" data-resolved='resolve'>
      <fn-dropdown-item><i class="fn-dropdown-icon fa fa-bus"></i> Bus</fn-dropdown-item>
      <fn-dropdown-item><i class="fn-dropdown-icon fa fa-taxi"></i> Taxi</fn-dropdown-item>
      <fn-dropdown-item><i class="fn-dropdown-icon fa fa-bicycle"></i> Bicycle</fn-dropdown-item>
    </fn-dropdown>
    <br />

    <!-- fn-dropdown-icon tag-->
    <fn-dropdown class="input" data-resolved='resolve'>
      <fn-dropdown-item>
        <fn-dropdown-icon><i class="fa fa-bus"></i></fn-dropdown-icon>
        Bus
      </fn-dropdown-item>
      <fn-dropdown-item>
        <fn-dropdown-icon><i class="fa fa-taxi"></i></fn-dropdown-icon>
        Taxi
      </fn-dropdown-item>
      <fn-dropdown-item>
        <fn-dropdown-icon><i class="fa fa-bicycle"></i></fn-dropdown-icon>
        Bicycle
      </fn-dropdown-item>
    </fn-dropdown>

    <!-- A Dropdown Menu Can Contain A Label -->
    <h3><i>Example 2 &raquo;</i> Label</h3>
    <fn-dropdown class="input" data-resolved='resolve'>
      <fn-dropdown-label>Show the Last</fn-dropdown-label>
      <fn-dropdown-item>4 hours</fn-dropdown-item>
      <fn-dropdown-item>12 hours</fn-dropdown-item>
      <fn-dropdown-item>24 hours</fn-dropdown-item>
    </fn-dropdown>

    <!-- A Dropdown Menu Item Can Contain A Description -->
    <h3><i>Example 3 &raquo;</i> Item Description</h3>
    <fn-dropdown class="input" data-resolved='resolve'>
      <fn-dropdown-label>Filter Messages</fn-dropdown-label>
      <fn-dropdown-item>
        Unread
        <fn-dropdown-descr>7 new</fn-dropdown-descr>
      </fn-dropdown-item>
      <fn-dropdown-item>
        Starred
        <fn-dropdown-descr>2 new</fn-dropdown-descr>
      </fn-dropdown-item>
      <fn-dropdown-item>
        Social
        <fn-dropdown-descr>5 new</fn-dropdown-descr>
      </fn-dropdown-item>
    </fn-dropdown>
  </section>


  <section>
    <h1>Searchable Dropdown</h1>
    <h3><i>Example 1 &raquo;</i> Full Width Input</h3>
    <fn-dropdown data-resolved='resolve' class="search">
      <fn-dropdown-input data-placeholder='Select a Country'></fn-dropdown-input>
      <fn-dropdown-item data-value="Spain">Spain</fn-dropdown-item>
      <fn-dropdown-item data-value="Italy">Italy</fn-dropdown-item>
      <fn-dropdown-item data-value="Netherlands">Netherlands</fn-dropdown-item>
      <fn-dropdown-item data-value="United Kingdom">United Kingdom</fn-dropdown-item>
      <fn-dropdown-item data-value="Denmark">Denmark</fn-dropdown-item>
      <fn-dropdown-item data-value="Sweden">Sweden</fn-dropdown-item>
      <fn-dropdown-item data-value="Germany">Germany</fn-dropdown-item>
      <fn-dropdown-item data-value="France">France</fn-dropdown-item>
      <fn-dropdown-item data-value="Portugal">Portugal</fn-dropdown-item>
      <fn-dropdown-item data-value="Austria">Austria</fn-dropdown-item>
    </fn-dropdown>

    <h3><i>Example 2 &raquo;</i> Custom Width Input</h3>
    <fn-dropdown data-resolved='resolve' class="search small" style="width:150px;">
      <fn-dropdown-input data-placeholder='Year'></fn-dropdown-input>
      <fn-dropdown-item data-value="2000">2000</fn-dropdown-item>
      <fn-dropdown-item data-active data-value="2001">2001</fn-dropdown-item>
      <fn-dropdown-item data-value="2002">2002</fn-dropdown-item>
      <fn-dropdown-item data-value="2003">2003</fn-dropdown-item>
      <fn-dropdown-item data-value="2004">2004</fn-dropdown-item>
      <fn-dropdown-item data-value="2005">2005</fn-dropdown-item>
      <fn-dropdown-item data-value="2006">2006</fn-dropdown-item>
      <fn-dropdown-item data-value="2007">2007</fn-dropdown-item>
      <fn-dropdown-item data-value="2008">2008</fn-dropdown-item>
      <fn-dropdown-item data-value="2009">2009</fn-dropdown-item>
    </fn-dropdown>

  </section>

  <section>
    <h1>States</h1>
    <h3><i>Example 1 &raquo;</i> Disabled Basic Dropdown</h3>
    <fn-dropdown class='disabled below'>
      <fn-dropdown-header>Advanced</fn-dropdown-header>
      <fn-dropdown-item>Sum</fn-dropdown-item>
    </fn-dropdown>

    <h3><i>Example 2 &raquo;</i> Disabled Input like Dropdown</h3>
    <fn-dropdown class="input disabled below">
      <fn-dropdown-header>Time Window</fn-dropdown-header>
      <fn-dropdown-item>5 seconds</fn-dropdown-item>
    </fn-dropdown>


    <h3><i>Example 3 &raquo;</i> Basic Dropdown with Error State</h3>
    <fn-dropdown class="error below">
      <fn-dropdown-item>Choice 1</fn-dropdown-item>
      <fn-dropdown-item>Choice 2</fn-dropdown-item>
      <fn-dropdown-item>Choice 3</fn-dropdown-item>
    </fn-dropdown>

    <h3><i>Example 4 &raquo;</i> Input like Dropdown with Error State</h3>
    <fn-dropdown class="error input">
      <fn-dropdown-header>Gender</fn-dropdown-header>
      <fn-dropdown-item>Female</fn-dropdown-item>
      <fn-dropdown-item>Male</fn-dropdown-item>
    </fn-dropdown>


  </section>
</template>
