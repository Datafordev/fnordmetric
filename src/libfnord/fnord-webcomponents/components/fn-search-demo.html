<template id="fn-search-demo-base-tpl">

  <section>
    <h1><i>Example 1 &rsaquo;</i> Basic</h1>
    <fn-search id="search-example-1" style="height: 38px; width: 40%;">
      <fn-input class="icon" data-placeholder='Search ...'>
        <fn-input-icon><i class='fa fa-search'></i></fn-input-icon>
      </fn-input>
    </fn-search>

    <script type="text/javascript">
      document.querySelector("#search-example-1").addEventListener(
        "fn-search-submit",
        function(e) {
          var search_term = e.srcElement.getValue();
          alert("Search for:" + search_term);
        },
        false);
    </script>
  </section>

  <section>
    <h1><i>Example 2 &rsaquo;</i> Search With Autcomplete</h1>
    <fn-search id="search-example-2" style="height: 38px; width: 40%;">
      <fn-input class="icon" data-placeholder='Search ...'>
        <fn-input-icon><i class='fa fa-search'></i></fn-input-icon>
      </fn-input>
    </fn-search>

    <script type="text/javascript">
      var search_2 = document.querySelector("#search-example-2");
      search_2.addEventListener(
          "fn-search-autocomplete",
          function(e) {
            var term = e.detail.value;
            var res = [{query :"asdasd"}, {query : "2353242"}, {query : "234234"}];
            search_2.autocomplete(term, res);
          },
          false);

      search_2.addEventListener(
        "fn-search-submit",
        function(e) {
          console.log(e);
          var search_term = e.detail.value;
          alert("Search for:" + search_term);
        },
        false);

      document.querySelector("#search-example-1").addEventListener(
        "fn-search-clear",
        function(e) {
          console.log("search clear event");
        },
        false);
    </script>
  </section>
  <section>
    <h1><i>Example 3 &rsaquo;</i> Transparent Search</h1>
    <fn-search data-style='transparent' style="height: 38px; width: 40%;">
      <fn-input class="icon" data-placeholder='Search ...'>
        <fn-input-icon><i class='fa fa-search'></i></fn-input-icon>
      </fn-input>
    </fn-search>
  </section>




</template>
