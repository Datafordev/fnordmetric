<style type="text/css">
</style>

<template id="fnordmetric-search-metric-list-base-tpl">
  <fn-loader data-loading data-loader-type="loader3">
    <h1 class="page_header"><i>Metrics</i> &rsaquo; All Metrics</h1>
    <fn-table data-per-page="25" data-clickable>
      <fn-table-column>Metric</fn-table-column>
      <fn-table-column>Labels</fn-table-column>
      <fn-table-column>Last Insert</fn-table-column>
      <fn-table-column>Total Stored Bytes</fn-table-column>
    </fn-table>
  </fn-loader>
</template>


<script type="text/javascript">
  var FnordMetricMetricListComponent = function() {

    this.createdCallback = function() {
      var tpl = Fnord.getTemplate("fnordmetric-search-metric-list", "base");
      this.appendChild(tpl);
      this.loadMetricList();
    };

   console.log("fn search");
  };

  window.addEventListener("fn-ready", function() {
    Fnord.registerComponent(
        "fnordmetric-search-metric-list",
        FnordMetricMetricListComponent);
  }, false);
</script>
