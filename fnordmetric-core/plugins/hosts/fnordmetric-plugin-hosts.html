<style type="text/css">
</style>

<template id="fnordmetric-plugin-hosts-base-tpl">
  <h1 class="page_header"><i>Hosts</i> &rsaquo; All Hosts</h1>

  <fn-loader data-loading data-loader-type="loader3" data-transparent>
    <fn-table data-per-page="25" data-clickable>
      <fn-table-column>Metric</fn-table-column>
      <fn-table-column>Labels</fn-table-column>
      <fn-table-column>Last Insert</fn-table-column>
      <fn-table-column>Total Stored Bytes</fn-table-column>
    </fn-table>
  </fn-loader>
</template>

<script type="text/javascript">
  var FnordMetricHostsPluginComponent = function() {
    this.createdCallback = function() {
      var tpl = Fnord.getTemplate("fnordmetric-plugin-hosts", "base");
      this.appendChild(tpl);
    };
  };

  window.addEventListener("fn-ready", function() {
    Fnord.registerComponent(
        "fnordmetric-plugin-hosts",
        FnordMetricHostsPluginComponent);
  }, false);
</script>
