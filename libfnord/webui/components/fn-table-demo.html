<template id="fn-table-demo-base-tpl">
  <!-- Example 1: Simple Sortable Table -->
  <section>
    <h1><i>Example 1 &raquo;</i> Simple Sortable Table</h1>
    <fn-table id="example-table-1">
      <fn-table-column data-sortable>A</fn-table-column>
      <fn-table-column data-sortable>B</fn-table-column>

      <table>
        <tr><td>1</td><td>1</td></tr>
        <tr><td>5</td><td>5</td></tr>
        <tr><td>8</td><td>8</td></tr>
        <tr><td>9</td><td>9</td></tr>
      </table>
    </fn-table>
  </section>

  <!-- Example 1: Clickable Sortable Table -->
  <section>
    <h1><i>Example 2 &raquo;</i> Clickable Sortable Table</h1>
    <fn-table id="example-table-2" data-clickable>
      <fn-table-column>A</fn-table-column>
      <fn-table-column>B</fn-table-column>

      <table>
        <tr data-row-id="row1"><td>2</td><td>2</td></tr>
        <tr data-row-id="row2"><td>4</td><td>4</td></tr>
        <tr data-row-id="row3"><td>6</td><td>6</td></tr>
        <tr data-row-id="row4"><td>9</td><td>9</td></tr>
      </table>
    </fn-table>
    <script type="text/javascript">
      var tbl2 = document.body.querySelector("#example-table-2");
      tbl2.addEventListener("fn-table-row-click", function(e) {
        alert(e.srcElement.getAttribute("data-row-id"));
      }, false);
    </script>
  </section>

  <!-- Example 3: Selectable Sortable Table -->
  <section>
    <h1><i>Example 3 &raquo;</i> Selectable Sortable Table</h1>
    <fn-table id="example-table-3" data-selectable>
      <fn-table-column>A</fn-table-column>
      <fn-table-column>B</fn-table-column>

      <table>
        <tr data-row-id="row1"><td>2</td><td>2</td></tr>
        <tr data-row-id="row2"><td>4</td><td>4</td></tr>
        <tr data-row-id="row3" data-selected><td>6</td><td>6</td></tr>
        <tr data-row-id="row4"><td>9</td><td>9</td></tr>
      </table>
    </fn-table>
    <i>Selected: <span id="example-table-3-desc"></span></i>
    <script type="text/javascript">
      var tbl3 = document.body.querySelector("#example-table-3");
      var tbl3_desc = document.body.querySelector("#example-table-3-desc");

      var updateTbl3Desc = function() {
        var rows = tbl3.querySelectorAll("tr[data-selected]");
        var rows_str = "";
        for (var i = 0; i < rows.length; ++i) {
          if (i > 0) { rows_str += ", " }
          rows_str += rows[i].getAttribute("data-row-id");
        }
        tbl3_desc.innerHTML = rows_str;
      };

      updateTbl3Desc();
      tbl3.addEventListener("fn-table-row-select", updateTbl3Desc, false);
      tbl3.addEventListener("fn-table-row-deselect", updateTbl3Desc, false);
    </script>
  </section>

  <!-- Example 4: Paginated Table -->
  <section>
    <h1><i>Example 4 &raquo;</i> Paginated Table</h1>
    <fn-table id="example-table-4" data-per-page="3" data-page="0">
      <fn-table-column>A</fn-table-column>
      <fn-table-column>B</fn-table-column>
      <table>
        <tr><td>0</td><td>Z</td></tr>
        <tr><td>1</td><td>G</td></tr>
        <tr><td>2</td><td>H</td></tr>
        <tr><td>3</td><td>Y</td></tr>
        <tr><td>4</td><td>U</td></tr>
        <tr><td>5</td><td>D</td></tr>
        <tr><td>6</td><td>E</td></tr>
        <tr><td>7</td><td>Y</td></tr>
        <tr><td>8</td><td>R</td></tr>
        <tr><td>9</td><td>A</td></tr>
      </table>
    </fn-table>
  </section>

</template>
