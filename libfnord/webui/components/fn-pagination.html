<template id='fn-pagination-base-tpl'>
  <style type='text/css'>
    ul {
      display: inline-block;
      list-style-type:none;
      padding-left: 0;
      margin: 20px 0;
      border-radius: 4px;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.3em;
      color: rgba(0,0,0,.8);
    }

    ul > li {
      display: inline;
      position: relative;
      float: left;
      padding: 6px 12px;
      margin-left: -1px;
      line-height: 1.42857143;
      color: rgba(0,0,0,.8);
      background-color: #fff;
      border: 1px solid #ddd;
      line-height: 1.3em;
    }

    ul > li[data-active] {
      background-color: #efefef;
    }

    ul > li:hover {
      cursor: pointer;
    }

    ul > li.prev i,
    ul > li.next i {
      line-height: 1.3em;
    }

    ul > li.prev {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    ul > li.next {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }
  </style>
  <ul>
  </ul>
</template>
<script type='text/javascript'>
  var PaginationComponent = function() {
    this.createdCallback = function() {
      var tpl = Fnord.getTemplate('fn-pagination', 'base');
      var shadow = this.createShadowRoot();
      shadow.appendChild(tpl);

      this.render();

    };

    this.render = function() {
      var base = this;
      var list = this.shadowRoot.querySelector("ul");
      list.innerHTML = '';

      var first_page = this.getAttribute('data-first-page');
      first_page = (first_page == null)? 1 : parseInt(first_page, 10);

      var last_page = this.getAttribute('data-last-page');
      last_page = (last_page == null) ? 1 : parseInt(last_page, 10);

      var pages = this.getAttribute('data-show-pages');
      pages = (pages == null) ? 1 : parseInt(pages, 10);

      var current_page = this.getAttribute('data-active-page');
      current_page = (current_page == null)? 
        first_page : parseInt(current_page, 10);

      var start = Math.floor(current_page / pages);
      start = start * pages + 1;

      var tooltip_back = document.createElement("li");
      tooltip_back.innerHTML = "<i class='fa fa-angle-double-left'></i>";
      tooltip_back.className = "prev";
      list.appendChild(tooltip_back);

      for (var i = start; i < start + pages; i++) {
        if (i > last_page) {break;}
        var li = document.createElement("li");
        li.innerHTML = i;
        li.setAttribute('data-index', i);

        if (i == current_page) {
          li.setAttribute("data-active", "active");
        }

        list.appendChild(li);

        li.addEventListener('click', function() {
          base.toggleActiveItem(this);
          var click_event = new CustomEvent(
            'fn-pagination-click',
            {'detail' : this.getAttribute('data-index')});

          base.dispatchEvent(click_event);
        }, false);
      }

      var tooltip_for = document.createElement("li");
      tooltip_for.innerHTML = "<i class='fa fa-angle-double-right'></i>";
      tooltip_for.className = "next";
      list.appendChild(tooltip_for);

      tooltip_for.addEventListener('click', function() {
        var next_page = current_page + pages;
        if (next_page < last_page) {
          base.setAttribute('data-active-page', next_page);
          base.fireNextRangeEvent();
          base.render();
        } else {
          if (base.hasAttribute('data-circling')) {
            base.setAttribute('data-active-page', first_page);
            base.fireNextRangeEvent();
            base.render();
          }
        }
      }, false);

      tooltip_back.addEventListener('click', function() {
        var prev_page = current_page - pages;
        if (prev_page < first_page && current_page > first_page) {
          prev_page = first_page;
        }
        if (prev_page >= first_page) {
          base.setAttribute('data-active-page', prev_page);
          base.firePreviousRangeEvent();
          base.render();
        } else {
          if (base.hasAttribute('data-circling')) {
            prev_page = last_page + 1 - (last_page % pages);
            base.setAttribute('data-active-page', prev_page);
            base.firePreviousRangeEvent();
            base.render();
          }
        }
      }, false);
    };

    this.toggleActiveItem = function(item) {
      this.shadowRoot.querySelector(
        "li[data-active]").removeAttribute('data-active');
      item.setAttribute('data-active', 'active');
    }

    this.fireNextRangeEvent = function() {
      this.dispatchEvent(new Event('fn-pagination-forward'));
    }

    this.firePreviousRangeEvent = function() {
      this.dispatchEvent(new Event('fn-pagination-backward'));
    }

  }

  window.addEventListener('fn-ready', function() {
    Fnord.registerComponent('fn-pagination', PaginationComponent);
  }, false);
</script>
