<template id="fn-tooltip-demo-base-tpl">

    <h1><i>Example 1 &raquo;</i> Basic</h1>
    <fn-tooltip id="ttp1">Embed</fn-tooltip>
    <fn-button id="btn1">
      <i class="fa fa-share"></i>
    </fn-button>

    }, false);
