<template id="fn-step-demo-base-tpl">
  <section>
    <h1>Steps</h1>
    <fn-steps>
      <fn-step>
        <fn-step-icon><i class="fa fa-user"></i></fn-step-icon>
        <fn-step-content>
          <fn-step-title>Agent</fn-step-title>
          <fn-step-text>Select a hairdresser</fn-step-text>
        </fn-step-content>
      </fn-step>
      <fn-step data-state='active'>
        <fn-step-icon><i class="fa fa-clock-o"></i></fn-step-icon>
        <fn-step-content>
          <fn-step-title>Date</fn-step-title>
          <fn-step-text>Choose a date</fn-step-text>
        </fn-step-content>
      </fn-step>
      <fn-step>
        <fn-step-icon><i class="fa fa-check"></i></fn-step-icon>
        <fn-step-content>
          <fn-step-title>Book</fn-step-title>
          <fn-step-text>Confirm your Appointment</fn-step-text>
        </fn-step-content>
      </fn-step>
    </fn-steps>
  </section>

  <section>
    <h1>Vertical Steps</h1>

  </section>

  <section>
    <h1>Step</h1>

    </fn-steps>

    </fn-steps>
