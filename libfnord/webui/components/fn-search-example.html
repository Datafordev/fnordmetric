<html>
  <head>
    <title>Fnord Search Examples</title>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

      body {
        padding: 20px 100px;
      }

      h1 {
        margin-top: 60px;
        font-size: 140%;
      }
    </style>
  </head>
  <body>
    <link rel="import" href="fn-search.html" data-component="fn-search" />

    <!-- Example 1: Plain Search Field -->
    <fn-search id="search-example-1"></fn-search>

    <script type="text/javascript">
      document.querySelector("#search-example-1").addEventListener(
          "fn-search-autocomplete",
          function(e) {
            var term = e.srcElement.getValue();
            var res = ["asdasd", "2353242", "234234"];
            e.srcElement.autocomplete(term, res);
          },
          false);

      document.querySelector("#search-example-1").addEventListener(
        "fn-search-submit",
        function(e) {
          var search_term = e.srcElement.getValue();
          console.log(search_term);
        },
        false);
    </script>

    <script type="text/javascript" src="../fnord.js"></script>
  </body>
</html>
