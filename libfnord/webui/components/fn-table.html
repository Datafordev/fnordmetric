<style type="text/css">
  fn-table {
    display: none;
  }

  fn-table.resolved {
    display: block;
  }
</style>

<template id="fn-table-base-tpl">
  <style type="text/css">
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      text-align: left;
      font-weight: 400;
      border: none;
      padding: 8px 20px;
    }

    table tr {
      border-bottom: 1px solid #ececec;
    }

    table th {
      border-right: 1px solid #ececec;
    }

    table tr.header {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background-color: #fcfcfc;
    }

    table tr.header i.sort {
      float: right;
      line-height: 40px;
    }

    table.clickable tr:hover td {
      background-color: #f6f8fa;
      cursor: pointer;
    }
  </style>

  <table>
    <tr class="header">
    </tr>
  </table>
</template>

<script type="text/javascript">
  var table = Fnord.registerComponent("fn-table", function() {

    this.createdCallback = function() {
      this.className += " resolved";
      this.createShadowRoot();
      this.renderTable();
    };

    this.renderTable = function() {
      var tpl = Fnord.getTemplate("fn-table", "base");
      var header_row = tpl.querySelector("tr.header");

      this.forEachColumn(function(col) {
        var th_elem = document.createElement("th");
        th_elem.innerHTML = col.innerHTML;
        header_row.appendChild(th_elem);
      });

      this.shadowRoot.innerHTML = "";
      this.shadowRoot.appendChild(tpl);
      this.renderRows();
    };

    this.renderRows = function() {
      var tbl = this.shadowRoot.querySelector("table");
      var old_rows = tbl.querySelectorAll("tr.row");
      for (var i = 0; i < old_rows.length; ++i) {
        tbl.removeChild(old_rows[i]);
      }

      this.forEachRowWithPagination(function(row) {
        var tr_elem = document.createElement("tr");
        tr_elem.className = "row";
        tr_elem.innerHTML = row.innerHTML;
        tbl.appendChild(tr_elem);
      });
    }

    this.rowsPerPage = function() {
      if (this.getAttribute("data-per-page") != null) {
        return parseInt(this.getAttribute("data-per-page"), 10);
      } else {
        return -1;
      }
    }

    this.currentPage = function() {
      if (this.getAttribute("data-page") != null) {
        return parseInt(this.getAttribute("data-page"), 10);
      } else {
        return 0;
      }
    }

    this.forEachRowWithPagination = function(cb) {
      var all_rows = this.querySelectorAll("tr");
      var rows_per_page = this.rowsPerPage();
      var begin;
      var end;

      if (rows_per_page < 0) {
        begin = 0;
        end = all_rows.length;
      } else {
        begin = this.currentPage() * rows_per_page;
        end = begin + rows_per_page;

        if (end > all_rows.length) {
          end = all_rows.length;
        }
      }

      for (var i = begin; i < end; ++i) {
        cb(all_rows[i]);
      }
    }

    this.forEachColumn = function(cb) {
      var col_elems = this.querySelectorAll("fn-table-column");
      for (var i = 0; i < col_elems.length; ++i) {
        cb(col_elems[i]);
      }
    }

    this.attributeChangedCallback = function(attr, old_val, new_val) {
      if (attr == "data-page" || attr == "data-per-page") {
        this.renderRows();
      }
    }

    this.resortRows = function(column_index) {
      var col_elems = this.querySelectorAll("fn-table-column");
      if (column_index >= col_elems.length) {
        return;
      }

      var column = col_elems[column_index];
      if (column.getAttribute("data-sort-state") == "asc") {
        column.setAttribute("data-sort-state", "desc");
        this.resortRowsWithOrder(column_index, "desc");
      } else {
        column.setAttribute("data-sort-state", "asc");
        this.resortRowsWithOrder(column_index, "asc");
      }

      this.renderTable();
    }

    this.resortRowsWithOrder = function(column_index, order) {
      var all_rows = this.querySelectorAll("tr");
      console.log("resort rows in src", column_index, order, all_rows);
    }

  });
</script>
