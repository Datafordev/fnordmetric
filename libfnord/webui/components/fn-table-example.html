<html>
  <head>
    <title>Fnord Table Examples</title>
    <script type="text/javascript" src="../fnord.js"></script>
    <link type="text/css" rel="stylesheet" href="../themes/midnight-blue.css">

    <style type="text/css">
      body {
        margin: 60px 100px;
      }

      h1 {
        margin: 60px 0 30px 0;
        font-size: 140%;
      }
    </style>
  </head>
  <body>
    <link rel="import" href="fn-table.html" data-component="fn-table">

    <!-- Example 1: Simple Sortable Table -->
    <h1>Example 1: Simple Sortable Table</h1>
    <fn-table id="example-table-1">
      <fn-table-column data-sortable>A</fn-table-column>
      <fn-table-column data-sortable>B</fn-table-column>

      <table>
        <tr><td>1</td><td>1</td></tr>
        <tr><td>5</td><td>5</td></tr>
        <tr><td>8</td><td>8</td></tr>
        <tr><td>9</td><td>9</td></tr>
      </table>
    </fn-table>

    <!-- Example 1: Clickable Sortable Table -->
    <h1>Example 1: Clickable Sortable Table</h1>
    <fn-table id="example-table-2">
      <fn-table-column>A</fn-table-column>
      <fn-table-column>B</fn-table-column>

      <table>
        <tr><td>2</td><td>2</td></tr>
        <tr><td>4</td><td>4</td></tr>
        <tr><td>6</td><td>6</td></tr>
        <tr><td>9</td><td>9</td></tr>
      </table>
    </fn-table>

    <!-- Example 3: Paginated Table -->
    <h1>Example 3: Paginated Table </h1>
    <fn-table id="example-table-3" data-per-page="3" data-page="0">
      <fn-table-column>A</fn-table-column>
      <fn-table-column>B</fn-table-column>

      <table>
        <tr><td>0</td><td>0</td></tr>
        <tr><td>1</td><td>1</td></tr>
        <tr><td>2</td><td>2</td></tr>
        <tr><td>3</td><td>3</td></tr>
        <tr><td>4</td><td>4</td></tr>
        <tr><td>5</td><td>5</td></tr>
        <tr><td>6</td><td>6</td></tr>
        <tr><td>7</td><td>7</td></tr>
        <tr><td>8</td><td>8</td></tr>
        <tr><td>9</td><td>9</td></tr>
      </table>
    </fn-table>
  </body>
</html>
